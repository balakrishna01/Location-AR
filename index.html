<!DOCTYPE html>
<html>

<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>

<body>
    <a-scene vr-mode-ui='enabled: true' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: true'
        renderer='antialias: true; alpha: true'>
        <a-camera gps-camera='gpsMinDistance: 2; alert: true'></a-camera>

        <a-box look-at="[gps-camera]" position="0 0 -3" rotation="0 45 0" color="blue"></a-box>
        <a-box look-at="[gps-camera]" gps-entity-place="longitude: 12.846862; latitude: 77.490619;" position="0 10 0"
            scale="100 100 100" rotation="0 45 0" color="red"></a-box>
    </a-scene>
</body>

</html>
